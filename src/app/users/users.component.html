<div class="popup">
    <form action="">

    </form>
</div>

<div class="shaded-overlay"></div>
<div class="main-container">
    <div class="header w-100">
        <div class="collection-header">
            <h2>Users manager</h2>          
            <button class="add-group" (click) = "openPopUp()">Add Group</button>
        </div>
        
        <div class="cutom-hr"></div>
    </div>
    
    <div class="container center">
        <div class="row">
            <div class="col-sm">
            <b class="fs-3">ID</b>
            </div>
            <div class="col-sm">
            <b class="fs-3">Name</b>
            </div>
            <div class="col-sm">
            <b class="fs-3">Email</b>
            </div>
            <div class="col-sm">
            <b class="fs-3">Pass</b>
            </div>     
            <div class="col-sm">
            <b class="fs-3">group</b>
            </div>     
        </div>
        <hr>
        @for(user of Users ; track user.id){
            <div class="row">
                <div class="col-sm">
                <p class="fs-3">{{user.id}}</p>
                </div>
                <div class="col-sm">
                <p class="fs-4">{{user.name}}</p>
                </div>
                <div class="col-sm">
                <p class="fs-4">{{user.email}}</p>
                </div>
                <div class="col-sm">
                <p class="fs-4">{{user.password}}</p>
                </div>  
                <div class="col-sm">
                <p class="fs-4">{{user.group | groupCheck}}</p>
                </div>  
            </div>
            <hr>
        }
    </div>
</div>
