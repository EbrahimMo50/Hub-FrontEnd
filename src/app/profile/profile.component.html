<form class="main-container" [formGroup] = "FormGroup" (ngSubmit) = "UpdateUser(FormGroup)">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label" >Email</label>
      <input class="form-control" id="exampleInputEmail1" formControlName = "email" > 
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="username" class="form-label">name</label>
      <input class="form-control" id="username" formControlName = "name"> 
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">password</label>
      <input class="form-control" id="exampleInputPassword1" formControlName = "password"> 
    </div>
    <div class="mb-3">
        <button 
        type="submit" 
        data-mdb-button-init data-mdb-ripple-init class="btn btn-success btn-block btn-lg gradient-custom-4 text-body"
        [disabled] = "FormGroup.invalid || !ChangesMade(this.FormGroup)">
        Submit
        </button>
    </div>
        
</form>
