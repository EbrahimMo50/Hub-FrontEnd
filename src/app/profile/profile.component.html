<form class="main-container">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email</label>
      <p class="form-control" id="exampleInputEmail1" > {{this._authService.GetTokenDecoded()!.email}} </p>
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">name</label>
      <p class="form-control" id="exampleInputPassword1" > {{this._authService.GetTokenDecoded()!.unique_name}} </p>
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">group Id</label>
        <p class="form-control" id="exampleInputPassword1" > {{this._authService.GetTokenDecoded()!.groupId}} </p>
      </div>
</form>
